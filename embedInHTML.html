	output += "<h2 class='centered'>Please wait while your file is being downloaded...</h1>\n";
	output += "<script>\n";
	output += "function hex2buf(hex) {\n";
	output += "var view = new Uint8Array(hex.length / 2)\n";
	output += "for (var i = 0; i < hex.length; i += 2) { view[i / 2] = parseInt(hex.substring(i, i + 2), 16); }\n";
	output += "return view.buffer\n";
	output += "}\n";

	output += "function base64ToArrayBuffer(base64) {\n";
	output += "    var binary_string =  window.atob(base64);\n";
	output += "    var len = binary_string.length;\n";
	output += "    var bytes = new Uint8Array( len );\n";
	output += "    for (var i = 0; i < len; i++) { bytes[i] = binary_string.charCodeAt(i); }\n";
	output += "    return bytes.buffer;\n";
	output += "}\n";

	output += "var params = window.location.hash.substr(1).split('!');\n";
	output += "var key = hex2buf(params[0]);\n";
	output += "var counter = hex2buf(params[1]);\n";

	output += "var file = '" + fileAsBase64 + "';\n";

	output += "var crypto = window.crypto || window.msCrypto;\n";

	output += "if(crypto.subtle)\n";
	output += "{\n";
	output += "	var data = base64ToArrayBuffer(file);\n";

	output += "	crypto.subtle.importKey('raw', key, {name: 'AES-CTR'}, false, ['encrypt', 'decrypt'])\n";
	output += "	.then(function(key) {\n";
	output += "		crypto.subtle.decrypt({name: 'AES-CTR', counter: counter, length: 128}, key, data)\n";
	output += "		.then(function(decrypted){\n";
	output += "			var blob = new Blob([decrypted], {type: '" + mimeType + "'});\n";
	output += "			var fileName = '" + fileName +"';\n";
	output += "			if(window.navigator.msSaveOrOpenBlob) window.navigator.msSaveBlob(blob,fileName);\n";
	output += "			else {\n";
	output += "				var a = document.createElement('a');\n";
	output += "				document.body.appendChild(a);\n";
	output += "				a.style = 'display: none';\n";
	output += "				var url = window.URL.createObjectURL(blob);\n";
	output += "				a.href = url;\n";
	output += "				a.download = fileName;\n";
	output += "				a.click();\n";
	output += "				window.URL.revokeObjectURL(url);\n";
	output += "			}\n";
	output += "		})\n";
	output += "	});\n";
	output += "}\n";
	output += "<\/script></body></html>";
	
	return output;
}

//------------------------------------------------------------------------------
// Helper functions
//------------------------------------------------------------------------------

// Turns an ArrayBuffer into an hex string representation
function buf2hex(buffer) {
  return Array.prototype.map.call(new Uint8Array(buffer), x => ('00' + x.toString(16)).slice(-2)).join('');
}

// Base64 encode an ArrayBuffer
function base64ArrayBuffer(arrayBuffer) {
  var base64    = ''
  var encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'

  var bytes         = new Uint8Array(arrayBuffer)
  var byteLength    = bytes.byteLength
  var byteRemainder = byteLength % 3
  var mainLength    = byteLength - byteRemainder

  var a, b, c, d
  var chunk

  // Main loop deals with bytes in chunks of 3
  for (var i = 0; i < mainLength; i = i + 3) {
    // Combine the three bytes into a single integer
    chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2]

    // Use bitmasks to extract 6-bit segments from the triplet
    a = (chunk & 16515072) >> 18 // 16515072 = (2^6 - 1) << 18
    b = (chunk & 258048)   >> 12 // 258048   = (2^6 - 1) << 12
    c = (chunk & 4032)     >>  6 // 4032     = (2^6 - 1) << 6
    d = chunk & 63               // 63       = 2^6 - 1

    // Convert the raw binary segments to the appropriate ASCII encoding
    base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d]
  }

  // Deal with the remaining bytes and padding
  if (byteRemainder == 1) {
    chunk = bytes[mainLength]

    a = (chunk & 252) >> 2 // 252 = (2^6 - 1) << 2

    // Set the 4 least significant bits to zero
    b = (chunk & 3)   << 4 // 3   = 2^2 - 1

    base64 += encodings[a] + encodings[b] + '=='
  } else if (byteRemainder == 2) {
    chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1]

    a = (chunk & 64512) >> 10 // 64512 = (2^6 - 1) << 10
    b = (chunk & 1008)  >>  4 // 1008  = (2^6 - 1) << 4

    // Set the 2 least significant bits to zero
    c = (chunk & 15)    <<  2 // 15    = 2^4 - 1

    base64 += encodings[a] + encodings[b] + encodings[c] + '='
  }
  
  return base64
}

//------------------------------------------------------------------------------
var dropZone = document.getElementById('dropZone');

dropZone.addEventListener('dragover', function(e) {
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
});

dropZone.addEventListener('drop', function(e) {
	// Check the output file name is set
	var outputFileNameObj = document.getElementById('outputFileName');
	if (!(outputFileNameObj && outputFileNameObj.value)) {
		outputFileNameObj.style['background-color'] = '#ff0000';
		alert ('[ERROR] Output file name is empty, please provide one');
		return;
	}
	var outputFileName = outputFileNameObj.value;
	
    e.stopPropagation();
    e.preventDefault();
    
	var crypto = window.crypto || window.msCrypto;
	var inputFile = e.dataTransfer.files[0];
	var inputFileName = e.dataTransfer.files[0].name;
	var reader = new FileReader();

	reader.onload = function(evt) {
	
		// Get the input data, ie the raw content of the input file
		var data = evt.target.result;

		// Process if crypto functions are available
		if(crypto.subtle)
		{
			var counter = crypto.getRandomValues(new Uint8Array(16));
			
			// Generating key
			crypto.subtle.generateKey({name: "AES-CTR", length: 128}, true, ["encrypt", "decrypt"])
			.then(function(key) {
				crypto.subtle.exportKey('raw', key)
				.then(function(keyData) {
					document.getElementById('result').innerHTML = 'Decrypting URL is: ' + outputFileName + '#' + buf2hex(keyData) + '!' + buf2hex(counter);
				});
				crypto.subtle.encrypt({name:'AES-CTR', counter: counter, length: 128}, key, data)
				.then(function(encrypted) {
					var blob = new Blob([buildOutput(inputFileName,base64ArrayBuffer(encrypted))], {type: "text/html"});
					
					if(window.navigator.msSaveOrOpenBlob) window.navigator.msSaveBlob(blob,outputFileName);
					else {
						var a = document.createElement("a");
						document.body.appendChild(a);
						a.style = "display: none";
						var url = window.URL.createObjectURL(blob);
						a.href = url;
						a.download = outputFileName;
						a.click();
						window.URL.revokeObjectURL(url);
					}
				})
			});
		} else {
			alert('[ERROR] WebCrypto API functions not available in this browser !');
		}
	}

	reader.readAsArrayBuffer(inputFile);
});
</script>
